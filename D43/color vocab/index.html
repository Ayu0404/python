<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Colors in Norge</title>
  </head>
  <body>
    <h1>Colors in Norge</h1>
    <div class="row">
      <div class="col red">
        <span>Rød</span>
      </div>
      <div class="col blue">
        <span>Blå</span>
      </div>
      <div class="col green">
        <span>Grønn</span>
      </div>
      <div class="col yellow">
        <span>Gul</span>
      </div>
      <div class="col black">
        <span class="blackCol">Svart</span>
      </div>
    </div>
  </body>
</html>
