<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      {% if blog.title %}
      <div class="top">
        <div class="title"><h1>Blog {{blog.id}}</h1></div>
      </div>
      <div class="content">
        <div class="card">
          <h2>{{blog.title}}</h2>
          <p>{{blog.content}}</p>
        </div>
      </div>
      {% else %}
      <div class="top">
        <div class="title"><h1>Blog {{blog.id}} not defined</h1></div>
      </div>
      {% endif %}
    </div>
  </body>
  <footer>
    <p>Made with ♥️</p>
  </footer>
</html>
