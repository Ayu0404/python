<!DOCTYPE html>
<!-- tells the version of html -->
<html lang="en">
  <!-- root of the document. lang attribute tells assisted technologies like screen readers on how to read the content in en, fr etc -->
  <head>
    <meta charset="UTF-8" />
    <!-- character set encoding  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays website based on the device used  -->
    <title>Document</title>
    <!-- visible in website tab -->
  </head>
  <body>
    <!-- website content -->
  </body>
</html>
