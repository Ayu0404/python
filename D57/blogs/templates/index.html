<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      {% if data.blogs|length %}
      <div class="top">
        <div class="title"><h1>{{data.heading}}</h1></div>
      </div>
      {% for blog in data.blogs %}
      <div class="content">
        <div class="card">
          <h2>{{blog.title}}</h2>
          <p class="text">{{blog.content}}</p>
          <a href="{{url_for('blog',id=blog.id)}}">Read</a>
        </div>
      </div>
      {% endfor %} {% else %}
      <div class="top">
        <div class="title"><h1>No Data Found</h1></div>
      </div>
      {% endif %}
    </div>
  </body>
  <footer>
    <p>Made with ♥️</p>
  </footer>
</html>
